<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeEtc</title>
    <link

    <link

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LifeEtc</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav mr-right">
            <li class="nav-item active mr-5">
              <a class="nav-link" href="#"
                >SHOP<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">JOURNAL</a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#"
                ><i class="fas fa-user-circle"></i
              ></a>
            </li>
            <li class="nav-item mr-1">
              <a class="nav-link" href="#"
                >Log In</i
              ></a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="#"
                ><i class="fas fa-shopping-bag"></i></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
          <div class="women-and-line justify-content-center">
            <div class="line"></div>
            <p class="mr-2 ml-2">WOMEN'S APPAREL BRAND</p>
            <div class="line"></div>
          </div>

      </div>
      <section class="carousel-side">

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/ad420a_8dd6c10bf55547e78d0d9ba1e5bb5256_mv2_d_5184_3497_s_4_2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/84770f_b8a2d0fcac104f88a14d95f999540efb_mv2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/ad420a_f1c5200130ab46cea2eee44c629824a0_mv2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/ad420a_a6fde3feab894f6cae6bf59d119fc863_mv2.webp" class="d-block w-100" alt="...">
              </div>
             
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              
            </a>
          </div>
        </div>
      </section>

      <section class="featured-items">
        <div class="container">
          <div class="women-and-line justify-content-center">
            <div class="line"></div>
            <p class="mr-3 ml-3">FEATURED ITEMS</p>
            <div class="line"></div>
          </div>
        
      </section>
      <section class="card-section">
       <div class="container">
        <div class="card-deck">
          <div class="card">
            <img src="./assets/ad420a_27f4972459b945c383ee16ad92c7ed05_mv2_d_3521_4694_s_4_2.webp" class="card-img-top" alt="...">
            <div class="card-body text-center">
            
              <p class="card-text">Lola Pants</p>
              <p class="card-text"><small class="text-muted">$85.00</small></p>
            </div>
          </div>
          <div class="card">
            <img src="./assets/ad420a_e555e93d71db4af0905a0c107dc81955_mv2_d_3345_5017_s_4_2.webp" class="card-img-top" alt="...">
            <div class="card-body text-center">
            
              <p class="card-text">Tote Bag</p>
              <p class="card-text"><small class="text-muted">$20.00</small></p>
            </div>
          </div>
          <div class="card">
            <img src="./assets/ad420a_6068e25629b343a0b59c941ea372b790_mv2_d_2880_3840_s_4_2.webp" class="card-img-top" alt="...">
            <div class="card-body text-center">
            
              <p class="card-text">Anna Blouse</p>
              <p class="card-text"><small class="text-muted">$75.00</small></p>
            </div>
          </div>
        </div>
        </div>
        <div class="button-div d-flex justify-content-center">
            <button class="btn btn-dark mt-5">Shop All</button>
        </div>
     
      </section>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
